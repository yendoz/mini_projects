<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doran</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="display-flex-center">
    <img src="./img/sagetea.jpg" class="login.img" height="400"/>
    <div class="login-title">
        <h1 class="login-title__maintext">doran.</h1>
        <p class="login-title__subtext">
            차 마시는 사람들의 감성 커뮤니티, 도란<br />
            당신의 소중한 시간을 함께하세요
        </p>
    </div>
    <form action="find.html" class="login-form">
        <input
        name="username" 
        type="text"
        required
        autocomplete="off" 
        placeholder="ID" 
        />
        <input 
        name="password"
        type="password" 
        required
        autocomplete="off"
        placeholder="PASSWORD"
        />
        <input type="submit" value="Log In"/>
    </form>
</body>
</html>
